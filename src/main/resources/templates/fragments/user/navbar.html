<!-- fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">Meet Room</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item"
                data-toggle="tooltip"
                data-placement="right"
                title="Tables"
                th:classappend="${menuActive == 'user'} ? 'active'">
                <a class="nav-link" th:href="@{/user}">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Main Menu</span>
                </a>
            </li>
            <li class="nav-item"
                data-toggle="tooltip"
                data-placement="right"
                title="Tables"
                th:classappend="${menuActive == 'booking'} ? 'active'">
                <a class="nav-link" th:href="@{/booking}">
                    <i class="fa fa-fw fa-pencil"></i>
                    <span class="nav-link-text">Booking Room</span>
                </a>
            </li>
            <li class="nav-item"
                data-toggle="tooltip"
                data-placement="right"
                title="Tables"
                th:classappend="${menuActive == 'activity'} ? 'active'">
                <a class="nav-link" th:href="@{/activity}">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span class="nav-link-text">Activity</span>
                </a>
            </li>
            <li class="nav-item"
                data-toggle="tooltip"
                data-placement="right"
                title="Tables"
                th:classappend="${menuActive == 'changepassword'} ? 'active'">
                <a class="nav-link" th:href="@{/changepassword}">
                    <i class="fa fa-fw fa-lock"></i>
                    <span class="nav-link-text">Change Password</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
